<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações | Roberto Barbearia</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: #eee;
            font-family: 'Poppins', sans-serif;
            font-size: 12px;
            scroll-behavior: smooth;
        }
        .nav-link {
            color: #eee;
            margin-right: 40px;
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            color: #f1683a;
            transform: scale(1.1);
            text-shadow: 0 0 5px rgba(241, 104, 58, 0.5);
        }
        .nav-link:active {
            transform: scale(0.95);
        }
        .info-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(241, 104, 58, 0.3);
        }
    </style>
</head>
<body>
    <header class="w-5/6 max-w-[1140px] h-[50px] mx-auto flex items-center justify-between relative z-[100]">
        <button id="menu-toggle" class="md:hidden focus:outline-none">
            <i data-feather="menu" id="menu-icon" class="text-[#eee] hover:text-[#f1683a] transition-colors"></i>
        </button>
        
        <nav id="nav-menu" class="hidden md:flex gap-8 w-full md:w-auto">
            <div class="flex flex-col md:flex-row md:items-center gap-8 absolute md:static top-[50px] left-0 w-full bg-[#000] md:bg-transparent py-4 md:py-0 px-4">
                <a href="index.html" class="nav-link flex items-center gap-2 font-medium" onclick="closeMenu()"><i data-feather="home"></i> Home</a>
                <a href="services.html" class="nav-link flex items-center gap-2 font-medium" onclick="closeMenu()"><i data-feather="scissors"></i> Serviços</a>
                <a href="info.html" class="nav-link flex items-center gap-2 font-medium" onclick="closeMenu()"><i data-feather="info"></i> Informações</a>
                <a href="contato.html" class="nav-link flex items-center gap-2 font-medium" onclick="closeMenu()"><i data-feather="mail"></i> Contato</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto py-12 px-4">
        <h1 class="text-4xl font-bold text-[#f1683a] mb-12 text-center">Informações</h1>
        
        <div class="grid md:grid-cols-2 gap-8 mb-12">
            <div class="info-card p-6">
                <div class="rounded-lg overflow-hidden mb-4 transition-transform hover:scale-105">
                    <img src="images/barber_shop.jpg" alt="Interior da barbearia" class="w-full h-40 object-cover">
                </div>
                <h2 class="text-2xl font-bold mb-4 text-[#f1683a]">Horário de Funcionamento</h2>
                <ul class="space-y-2">
                    <li class="flex justify-between">
                        <span>Segunda a Sexta</span>
                        <span>09:00 - 19:00</span>
                    </li>
                    <li class="flex justify-between">
                        <span>Sábado</span>
                        <span>09:00 - 17:00</span>
                    </li>
                    <li class="flex justify-between">
                        <span>Domingo</span>
                        <span>Fechado</span>
                    </li>
                </ul>
            </div>

            <div class="info-card p-6">
                <h2 class="text-2xl font-bold mb-4 text-[#f1683a]">Métodos de Pagamento</h2>
                <ul class="space-y-2">
                    <li>Dinheiro</li>
                    <li>PIX</li>
                    <li>Cartão de Débito/Crédito</li>
                </ul>
            </div>
        </div>
    </main>

    <div class="flex justify-center mt-12 mb-8">
        <a href="index.html#main-section" class="bg-[#f1683a] hover:bg-[#e05e33] text-white font-medium py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 inline-flex items-center gap-2">
            <i data-feather="arrow-up"></i> Voltar ao Início
        </a>
    </div>

    <script>
        feather.replace();

        document.getElementById('menu-toggle').addEventListener('click', function() {
            const menu = document.getElementById('nav-menu');
            const icon = document.getElementById('menu-icon');
            
            menu.classList.toggle('hidden');
            
            if (menu.classList.contains('hidden')) {
                feather.replace({name: 'menu'});
            } else {
                feather.replace({name: 'x'});
            }
        });

        function closeMenu() {
            if (window.innerWidth < 768) {
                document.getElementById('nav-menu').classList.add('hidden');
                feather.replace({name: 'menu'});
            }
        }
    </script>
</body>
</html>
